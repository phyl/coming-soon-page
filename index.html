<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body >
  <main> <!-- Main tag should not contain any content that is repeated across documents such as sidebars, navigation links, copyright information, site logos, and search forms and must NOT be a descendant of an <article>, <aside>, <footer>, <header>, or <nav> element-->

  <div class="mobile-logo">
    <img src="./images/logo.svg" alt="logo">
  </div>

  <div class="hero-mobile">
    <img src="./images/hero-mobile.jpg" alt="mobile hero image">
</div>

<div class="content">   

  <div class="text"> 

  <div class="logo">
    <img src="./images/logo.svg" alt="logo">
  </div>
    <h1>coming soon</h1>
    
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
</p>
<div class="form-container">
  <form action="post" class="form-submission" name="form1"  autocomplete="off">
  
    <label for="email"></label><input id="email" type="email" placeholder="email@example.com">
    <label for="validation"></label><input class="icon "  onclick="ValidateEmail(document.form1.email)"></input>
     </form>
</div>

  <div class="invalid-email">Please provide a valid email</div>
  <div class="valid-email">Thank you! Email has been sent.</div>
</div> 
<div class="hero-desktop">
    <img src="./images/hero-desktop.jpg" alt="hero image">
  </div>
  </div>
  </main>


<script src="script.js"></script>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.theeaglink.com">The Eaglink</a>.
    </p>
  </footer>
  
</body>
</html>
